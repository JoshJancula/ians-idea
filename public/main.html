<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
</head>

<body>
    <header></header>

    <main>
        <!--begin nav-->
        <nav>

            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Where2Poo</a>
                <a href="#" data-activates="slide-out" class="center button-collapse hide-on-med-and-up" id="mobileNavIcon"><i class="center material-icons medium">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/main">Main</a></li>
                    <li><a href="/profile">My Account</a></li>
                    <li><a href="/login">Login</a></li>
                </ul>
            </div>
        </nav>

        <!--mobile nav-->
        <ul id="slide-out" class="side-nav hide-on-med-and-up">

        </ul>
        <!--end nav-->


        <!--begin main content area-->
        <div class='row'>
            <div class='card blue white-text'>
                <div class='card-content center'>
                    <h3>Welcome to Where2Poo! Click below to find a restroom near you.</h3>
                    <!--button finds you bathrooms near you-->
                    <a id='searchBathroom' class="waves-effect waves-light btn">button</a>
                    <h3>Or Click here to add a new restroom to our network.</h3>
                    <a class="waves-effect waves-light btn modal-trigger" href="#modal1">New Bathroom</a>
                </div>
            </div>
        </div>

        <div class='row' id='cardArea'></div>

        <!--end main content area-->

        <div class='row'>
            <!-- Modal Trigger -->

            <a class="waves-effect waves-light btn modal-trigger" href="#modal2">New Review</a>
        </div>

        <!-- Modal Structure -->
        <div id="bathRoomModal" class="modal black">
            <div class="modal-content">
                <div class="row">

                    <form class="col m12">
                        <div class="row">
                            <div class="col s12 browser-default">
                                <select id="sex" class="white-text">
                                  <option value="" disabled selected>Is this the Men's or Women's Restroom?</option>
                                  <option value="men">Men's Room</option>
                                  <option value="women">Women's Room</option>
                                  <option value="family">Family / Unisex</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col l12 s12">
                                <input id="establishment" type="text" class="white-text">
                                <label for="establishment">Establishment Name</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col l12 s12">
                                <label for="department">Was this on (or in) a specific floor, wing or department? If so please elaborate.</label>
                                <input id="department" type="text" class="white-text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 browser-default">
                                <select id="hasChangingTable" class="white-text">
                                  <option value="" disabled selected>Is there a changing table?</option>
                                  <option value="yes">Yes</option>
                                  <option value="no">No</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field">
                                <a href="#" id="submitBathroom" class="btn waves-effect waves-light blue-grey lighten-3 center-align" style="margin-top: 15px; width: 200px;"><span class="black-text">Submit</span></a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

        </div>



        <!-- Modal Structure -->
        <div id="postModal" class="modal black">
            <div class="modal-content">
                <div class="row">
                    <!--post reveiw about bathroom-->
                    <form class="col m12">
                        <div class="row">
                            <div class="col s12 browser-default">
                                <select id="rating" class="white-text">
                                 <option value="" disabled selected>How would you rate this Restroom?</option>
                                  <option value="1">1 (Horrible)</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                  <option value="4">4</option>
                                  <option value="5">5 (Amazing)</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 browser-default">
                                <select id="airQuality" class="white-text">
                                 <option value="" disabled selected>How would you rate the air quality in this facility?</option>
                                  <option value="1">1 (Horrible Stench)</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                  <option value="4">4</option>
                                  <option value="5">5 (Fresh and Clean)</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col l12 m12 s12">
                                <input id="postTo" type="hidden">
                                <textarea id="comment" class="materialize-textarea review white-text"></textarea>
                                <label for="comment">Tell us about your experience in this facility.</label>
                            </div>
                        </div>
                        <div class='row'>
                        <div class="file-field input-field">
                            <div class="btn">
                                <span>File</span>
                                <input id='image' type="file" multiple>
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" placeholder="Upload image? (optional)">
                            </div>
                        </div>
                        </div>
                        <div class="row">
                            <div class="input-field">
                                <a href="#" id="submitPost" class="btn waves-effect waves-light blue-grey lighten-3 center-align" style="margin-top: 15px; width: 200px;"><span class="black-text">Submit</span></a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>


    </main>

    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="./js/post.js"></script>
    <script src="./js/find.js"></script>

    <script>
        $(document).ready(function() {
            $('.collapsible').collapsible();
            $(".button-collapse").sideNav();
            $('#bathRoomModal').modal();
            $('select').material_select();
        });
    </script>
</body>

</html>
